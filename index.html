<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body> 
    <div class="calculator">
        <div class="output">
            <div data-previous class="previous-number"></div>
            <div data-current class="current-number"></div>
        </div>
        <button data-clear-everything>CE</button>
        <button data-clear>C</button>
        <button data-sqrt>âˆš</button>
        <button data-operation>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button> 
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="big-one">=</button>
    </div>
</body>
</html>
